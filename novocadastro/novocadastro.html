<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cadastro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="novocadastro.css">
    <link rel="stylesheet" href="../responsividade/responsividade.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="../estilos/cores.css">
    <link rel="stylesheet" href="../estilos/fontes.css">
</head>
<body>
    <nav>
            <div>
                <span id="h1">OC</span> <span id="h2">Operação Curiosidade</span>
            </div>
            <p><span class="material-symbols-outlined">
                home</span> <a href="../home/home.html">Home</a></p>
                <hr>
                <p><span class="material-symbols-outlined">
                group_add
                </span> <a href="../cadastro/cadastro.html">Cadastro</a></a></p>
                <hr>
                <p><span class="material-symbols-outlined">
                insert_chart
                </span><a href="../relatorio/relatorio.html">Relatórios</a></p>
    </nav>

    <div id="corpo">
        <header>
            <div class="bx bx-menu" id="menu-icon"></div>
            <div class="navbar">
                <p><span class="material-symbols-outlined">
                    home</span> <a href="../home/home.html">Home</a></p>
                    <hr>
                    <p><span class="material-symbols-outlined">
                    group_add
                    </span> <a href="../cadastro/cadastro.html">Cadastro</a></p>
                    <hr>
                    <p><span class="material-symbols-outlined">
                    insert_chart
                    </span><a href="../relatorio/relatorio.html">Relatórios</a></p>
            </div>
            <input type="text" name="txt" id="txt" placeholder="Pesquisar...">
            <div id="bola">
            </div>
            <span>João Pedro Odorizzio de Souza</span>
            <hr>
            <span><a href="../login/index.html" class="botao">SAIR</a></span>
        </header>
        <main>
            <div id="cabmain">
                <span id="h1">Novo Cadastro</span>
                <div>
                    <div id="bolinha"></div>
                    <span id="ativo">Ativo</span>
                </div>
            </div>
            <div id="form">
                <h1>1º Fatos e Dados</h1>
                <hr>
                <form action="../cadastro/cadastro.html" method="get" autocomplete="on">
                    <div id="inome">
                        <label for="nome">Nome</label>
                        <br>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div id="iidade">
                        <label for="idade">Idade</label>
                        <br>
                        <input type="number" name="idade" id="idade" >
                    </div>
                    <div id="iemail">
                        <label id="email" for="e-mail">E-mail</label>
                        <br>
                        <input type="email" name="e-mail" id="e-mail" autocomplete="email">
                    </div>
                    <div id="iendereco">
                        <label for="endereco">Endereço</label>
                        <br>
                    <input type="text" name="endereco" id="endereco">
                    </div>
                    <div id="outinfo">
                        <label for="info">Outras Informaçoes</label> <br>
                        <input type="text" name="info" id="info">
                    </div>
                    <h1>2º Interesses</h1>
                    <hr>
                    <textarea name="interesse" id="interesse" cols="137" rows="5"></textarea>
                    <h1>3º Curiosidades</h1>
                    <hr>
                    <textarea name="curiosidade" id="curiosidade" cols="137" rows="5"></textarea>
                    <h1>4º Valores</h1>
                    <hr>
                    <textarea name="valores" id="valores" cols="137" rows="5"></textarea>
                    <input type="submit" value="GRAVAR" class="botao">
                </form>
            </div>
        </main>
    </div>
    <script>
        let menu = document.querySelector('#menu-icon');
            let navbar = document.querySelector('.navbar');
            menu.onclick = () => {
                menu.classList.toggle('bx-x');
                navbar.classList.toggle('open');
            }
    </script>
</body>
</html>
