<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../estilos/cores.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main style="background-color: #600580;">
        <section id="login">
            <div id="formulario">
                <div id="cabecalho">
                    <h1>OC</h1>
                    <p>Operação Curiosidade</p>
                </div>
                <form action="../home/home.html" method="get" autocomplete="on">
                    <div id="formulario">
                        <div>
                            <input type="email" class="inputs" id="email" placeholder="Digite seu email">
                            <span class="span-required">Digite um email válido.</span>
                        </div>
                        <div>
                            <input type="password" class="inputs" id="senha" placeholder="Senha">
                            <span class="span-required">Digite uma senha com no mínimo 8 caracteres</span>
                        </div>
                    </div>
                    <input type="submit" value="Entrar" class="botao">
                </form>
                <a href="../cadastrologin/cadastrologin.html">
                    <div id="cadastrar">Cadastrar-se</div>
                </a>
        </section>
    </main>
</body>
</html>
